<!DOCTYPE html>
<html>
  <head>
    <title>Scrapbook</title>
    <link rel="stylesheet" 
          href="style.css">
  </head>
  <body>
    <center>
      <form action="" onsubmit="return validate(event)">
        <div class="h1">
          <h3>Enter the secret password:</h3>
        </div>
  
        <div class="h2">
          
          <input type="password" placeholder="Enter Password" id="pswrd" name="pswrd" class="h3" required>
          
          &nbsp;
          
          <button id="send" class="h3" type="submit" onClick=validate()>Enter</button>
          <div id="message"></div>
        </div>
      </form>
    </center>
    <script type="text/javascript">
      function validate()
      {
        event.preventDefault();
        const password = document.getElementById('pswrd').value;
        const correctPassword = 'sweetpeadumple';
        const messageDiv = document.getElementById('message');
        if(password === correctPassword)
        {
            window.location.href = 'main.html';
        }
        else
        {
             messageDiv.textContent = 'Incorrect password, please try again!';
        }
      }
    </script>
  </body>
  
</html>
