<!DOCTYPE html>
<html>
  <head>
    <title>Scrapbook</title>
    <link rel="stylesheet" 
          href="style.css">
  </head>
  <body>
    <form action="">
      <div class="headingContainer">
        <h3>Enter the secret password:</h3>
      </div>

      <div class="mainContainer">
        <label for="pswrd">Secret password</label>
        <input type="password" placeholder="Enter Password" name="pswrd" required>
        
        <br> 
        
        <button id="send" type="submit" onClick=validate()>Enter</button>
      </div>
    </form>
    <script type="text/javascript">
      function validate()
      {
          if(document.getElementById("pswrd").value == "sweetpeadumple")
          {
              document.getElementById("send").style.color = "red";
              alert( "validation succeeded" );
              location.href="index.html";
          }
          else
          {
              alert( "validation failed" );
          }
      }
    </script>
  </body>
  
</html>
