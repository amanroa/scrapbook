<!DOCTYPE html>
<html>
  <head>
    <title>Scrapbook</title>
    <link rel="stylesheet" 
          href="style.css">
  </head>
  <body>
    <form action="">
      <div class="headingContainer">
        <h3>Enter the secret password:</h3>
      </div>

      <div class="mainContainer">
        <label for="pswrd">Secret password</label>
        <input type="password" placeholder="Enter Password" name="pswrd" required>
        
        <br> 
        
        <button id="send" type="submit" onClick=validate()>Enter</button>
      </div>
    </form>
    <script type="text/javascript">
      function validate()
      {
        const password = document.getElementById('pswrd').value;
        const correctPassword = 'sweetpeadumple';
        if(password === correctPassword)
        {
            document.getElementById("send").style.color = "red";
        }
        else
        {
            document.getElementById("send").style.color = "blue";
        }
      }
    </script>
  </body>
  
</html>
